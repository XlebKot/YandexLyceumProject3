{% extends "base.html" %}

{% block content %}

<br>
<header>
    <nav class="navbar navbar-dark bg-primary">
        {% for number in count %}
            {% if page == number %}
            <h2 class="btn btn-danger">{{number}}</h2>
            {% else %}
            <h2 class="btn btn-secondary">{{number}}</h2>
            {% endif %}
        {% endfor %}
    </nav>
</header>
<br>
<main role="main" class="container">
    {% block content_2 %}{% endblock %}
</main>

{% endblock %}
